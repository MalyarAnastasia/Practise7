<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки PWA</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4285f4">
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Заметки</h1>

        <div class="input-area">
            <textarea id="noteInput" placeholder="Введите вашу заметку"></textarea>
            <button id="addButton">Добавить</button>
        </div>

        <ul id="notesList"></ul>

        <div id="offlineIndicator" class="offline">Офлайн режим</div>

        <div id="noteModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <textarea id="modalNoteText"></textarea>
                <button id="saveModalButton">Сохранить</button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
